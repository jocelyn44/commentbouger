<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <LINK href="style.css" title="compact" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCty_tfQgPAUaz8zjBc9ckJ6oFfUH9EJlg&sensor=true">
    </script>
    <script type="text/javascript" src="script.js">     
    </script>
  </head>
  <body>
  	<div id="selecteur">
	    <form>
			<p> Depart : 
			<input type="text" id="dep" name="dep"/>
			Arrivée : 
			<input type="text" id="arr" name="arr"/>
			<input value="GO" type="button" onclick="calcRoute();"/></p>
			En voiture : <input type="checkbox" id="voiture" onclick="changerEtat()"/>
			En bus / tram : <input type="checkbox" id="bus" onclick="changerEtat()"/>
			En velo : <input type="checkbox" id="velo" onclick="changerEtat()"/>
			En bicloo : <input type="checkbox" id="bicloo" onclick="changerEtat()"/>
			A pieds : <input type="checkbox" id="pied" onclick="changerEtat()"/>
		</form>
    </div>
    <div id="comparateur">
    <table>
	      <tr>
	        <td>En voiture : </td>
	        <td>Bus / tram :</td>
	        <td>En velo :</td>
	        <td>En bicloo :</td>
	        <td>A pieds :</td>
	      </tr>
	    </table>
	</div>
    <div id="map-canvas"></div>
    <div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
    <div id="bandeauBas" class="bandeau"></div>
  </body>
</html>
