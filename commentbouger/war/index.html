<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <LINK href="style.css" title="compact" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCty_tfQgPAUaz8zjBc9ckJ6oFfUH9EJlg&sensor=true">
    </script>
    <script type="text/javascript" src="script.js">     
    </script>
  </head>
  <body>
  	<div id="selecteur">
	    <form action="commentbouger">
			<p style="position:relative;left:5px;"> <img src="img/drapVert.png" alt="Départ :"/>
			<input type="text" id="dep" name="dep"/>
			<input type="text" id="arr" name="arr"/>
			<img src="img/drapRouge.png" alt="Arrivée :"/>
			<p align="center" style="position:center;">
			<img src="img/voiture.png" alt="En voiture :" id="checkVoiture" onclick="changerApparence('checkVoiture')"/>
			<img src="img/bus.png" alt="En bus / tram :" id="checkBus" onclick="changerApparence('checkBus');reqServ('bus', 'dep', 'arr');"/> 
			<img src="img/velo.png" alt="En velo :" id="checkVelo" onclick="changerApparence('checkVelo')"/> 
			<img src="img/velo.png" alt="En bicloo :" id="checkBicloo" onclick="changerApparence('checkBicloo');reqServ('bicloo', 'dep', 'arr');"/>
			<img src="img/pied.png" alt="A pieds :" id="checkPied" onclick="changerApparence('checkPied')"/>
			</p> 
		</form>
    </div>
    <div id="comparateur">
    <table>
	      <tr>
	        <td>En voiture : </td>
	        <td>Bus / tram :</td>
	        <td>En velo :</td>
	        <td>En bicloo :</td>
	        <td>A pieds :</td>
	      </tr>
	      <tr>
	      	<td></td>
	      	<td></td>
	      	<td><a href="commentbouger">blabla</a></td>
	      	<td id="tmpPieds"></td>
	      </tr>
	    </table>
	</div>
    <div id="map-canvas"></div>
    <div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
    <div id="bandeauBas" class="bandeau"><input type="button" onclick="placeMarker(47.19631701,-1.54258325,'red','bla');"/></div>
  </body>
</html>
